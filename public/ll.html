<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
  
    <!-- Bootswatch lumen -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lumen/bootstrap.min.css"
      integrity="sha256-2zyNvUTezoJ3p/Kd78Ia/B5+UdtRtlQeRJSmFlHEn6Q="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/stylehome.css" />
    <title>Welcome to MOOD</title>
  </head>
  

  <body class="body" id="loginbody">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6 mx-md-2 mx-lg-auto my-5 ">
        <div class="login-box" id="login-box">
          <div class="login-snip" id="login-snip">
            <div><img id="logogreen" class="img-thumbnail" src="./images/logogreen.png" style="height: 2.0rem;"></span>MOOD-LOGIN</div>
            <div class="login-space" id="login-space">
              <div class="login">
                <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text"
                    class="input" placeholder="Enter your username"> </div>
                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"
                    class="input" data-type="password" placeholder="Enter your password"> </div>
                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span
                      class="icon "></span> Remember me </label> </div>
                <div class="group"> <input id="sign" type="submit" class="but" value="Sign In"> </div>
                <div class="hr"></div>
                <div class="foot">Do you have an account? <a href="#" id="registerlink">Register now!</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous">
</script>

  </body>

</html>
